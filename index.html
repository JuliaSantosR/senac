<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Alerta de Segurança!</title>
<style>
  body {
    background: black;
    color: lime;
    font-family: 'Courier New', monospace;
    text-align: center;
    overflow: hidden;
  }
  h1 {
    font-size: 3em;
    animation: blink 1s infinite;
  }
  @keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
  }
  .hora {
    font-size: 2em;
    margin-top: 20px;
    animation: flash 0.5s infinite;
  }
  @keyframes flash {
    0% { color: lime; }
    25% { color: red; }
    50% { color: yellow; }
    75% { color: cyan; }
    100% { color: lime; }
  }
  .warning {
    font-size: 1.5em;
    margin-top: 40px;
    color: orange;
    animation: shake 0.2s infinite;
  }
  @keyframes shake {
    0% { transform: translate(0px,0px); }
    25% { transform: translate(5px,5px); }
    50% { transform: translate(-5px,5px); }
    75% { transform: translate(5px,-5px); }
    100% { transform: translate(0px,0px); }
  }
</style>
</head>
<body>

<h1>⚠️ ALERTA DE SEGURANÇA! ⚠️</h1>
<p class="warning">Você clicou no link de phishing!</p>
<div class="hora" id="hora"></div>

<script>
  function atualizarHora() {
    const agora = new Date();
    document.getElementById('hora').innerText = "Hora do clique: " + agora.toLocaleTimeString();
  }
  atualizarHora();
  setInterval(atualizarHora, 1000);
</script>

</body>
</html>
